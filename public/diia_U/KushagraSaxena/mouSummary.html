<body>
    <script src="../main/navscript.js"></script>

    <div class="relative w-full h-56 flex items-center justify-center mt-12">

        <div class="absolute inset-0 bg-black opacity-35"></div>
    </div>
    <div class="flex bg-gray-200 text-black w-full h-full py-[8px] px-[4px]">

    </div>

                    <p class="font-bold">International</p>
                    <p>MOU's</p>
                </div>
                <div class="cardContainerInternational grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-8 sm:p-12 p-5">
                    
                </div>
            </div>
            <div class="industry w-full flex flex-col items-center justify-center gap-5">
