<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Photo Slider with Dynamic Data</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.618);
        z-index: 40;
        display: none;
      }

      #imageModal {
        z-index: 50;
        width: 100%;
        max-width: 100%;
        height: auto;
        background-color: transparent;
        justify-content: center;
        align-items: center;
      }

      #sliderImage {
        width: 100%;
        height: auto;
        max-height: 90vh;
        object-fit: cover;
      }

      .slider-wrapper {
        padding: 0 20px;
      }

      .absolute.left-4,
      .absolute.right-4 {
        top: 50%;
        transform: translateY(-50%);
      }

      .blur {
        filter: blur(4px);
        transition: filter 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="navbar"></div>
    <script src="navscript.js"></script>

    <div id="overlay" class="hidden"></div>

    <div id="eventsContainer" class="container mx-auto mt-24 px-3"></div>

    <div
      id="imageModal"
      class="fixed inset-0 hidden bg-black bg-opacity-70 flex items-center justify-center z-50"
    >
      <div
        class="relative w-full max-w-[90%] bg-white rounded-lg shadow-lg mx-6"
      >
        <button
          class="absolute top-2 right-2 text-gray-700 text-5xl"
          onclick="closeModal()"
        >
          &times;
        </button>

        <img
          id="sliderImage"
          src=""
          alt="Selected Image"
          class="w-full h-auto object-contain max-h-[80vh] rounded-lg"
        />

        <button
          class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white bg-gray-600 bg-opacity-50 p-5 rounded-full hover:bg-opacity-75 z-50"
          onclick="prevImage()"
        >
          <img
            src="./assets/chevron-left-svgrepo-com.svg"
            width="25"
            height="25"
          />
        </button>

        <button
          class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white bg-gray-600 bg-opacity-50 p-5 rounded-full hover:bg-opacity-75 z-50"
          onclick="nextImage()"
        >
          <img
            src="./assets/chevron-right-svgrepo-com.svg"
            width="25"
            height="25"
          />
        </button>
      </div>
    </div>

    <script src="photoslider.js"></script>
  </body>
</html>
